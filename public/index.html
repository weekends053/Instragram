<body>
        <div class="controls">
                <label for="spacing"><h3>spacing</h3></label>
                <input 
                id="spacing"
                type="range"
                name="spacing"
                min="10"
                max="100"
                value="10"
                data-sizing="px"
                />
        
                <label for="blur"><h3>Blur</h3></label>
                <input
                id="blur"
                type="range"
                name="blur"
                min="0"
                max="25"
                value="10"
                data-sizing="px"
                />
        
                <label for="base"><h3>base</h3></label>
                <input id="base" type="color" name="base" value="#360fe2" />
                
            </div><p>
          
    <h1>Mystagram</h1>
    <br>
<div class="a">
    <input type="text" class="search" placeholder="Search photos">  
    <div class="gallery"></div><p>
